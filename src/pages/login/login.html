<ion-content no-bounce padding >
  <div class="login-logo">
    <h2 class="login"> LOGIN</h2>
    <img src="{{blackLogo}}" class="logo">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list>
      <ion-item class="loginTextBox">
        <ion-input type="text" class="loginInput" placeholder="Username or Email" formControlName="username" required></ion-input>
      </ion-item>
      <p *ngIf="username1" class="validation" danger padding-left>Invalid Name</p>
      <ion-item class="loginTextBox">
        <ion-input type="password"  placeholder="Password" formControlName="password" required></ion-input>
      </ion-item>
      <p *ngIf="password1" class="validation" danger padding-left>Invalid Password (should contain minimum of 8 characters)</p>
      <!-- <ion-item class="loginTextBox">
        <ion-label>Role</ion-label>
        <ion-select formControlName="userRole">
          <ion-option value="admin">Admin </ion-option>
          <ion-option value="employee">Employee</ion-option>
        </ion-select>
      </ion-item> -->
    </ion-list>
    <button type="submit" [ngStyle]="getHeaderStyle()" class="loginButton" ion-button full >LOGIN</button>
    <h3 class="forgotPassword"  (click)="openForgotPassword()">Forgot Password?</h3>
  </form>
  </div>
  
</ion-content>
